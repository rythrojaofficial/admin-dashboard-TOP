<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div id="dashboard-header">icon, Dashboard in flex row</div>
            <div class="dashboard-container" id="dashboard-main">
                <div class="dashboard-item" id="home">home</div>
                <div class="dashboard-item" id="profile">profile</div>
                <div class="dashboard-item" id="messages">messages</div>
                <div class="dashboard-item" id="history">history</div>
                <div class="dashboard-item" id="tasks">tasks</div>
                <div class="dashboard-item" id="communites">communities</div>
            </div>    

            <div class="dashboard-container" id="dashboard-settings">
                <div class="dashboard-item" id="settings">settings</div>
                <div class="dashboard-item" id="support">support</div>
                <div class="dashboard-item" id="privacy">privacy</div>
            </div>
        </div>

        <header>
            <div class="header-row-1">
                <div class="search-container">
                    <div id="search-icon">search icon</div>
                    <div id="searchbar">search bar</div>
                </div>
                
                <div class="notifications-container">
                    <div id="notification-icon">notification icon</div>
                    <div id="small-profile-icon">profile icon</div>
                    <div id="small-profile-name">profile name</div>
                </div>
                
            </div>
            <div class="header-row-2">
                <div class="profile-container">
                    <div id="large-profile-icon">large profile icon</div>
                    <div class="greeting">
                        <div id="greeting-message">Hi there,</div>
                        <div id="user-tag"></div>
                    </div>
                </div>
                
                <nav>
                    <div class="new-button">new button</div>
                    <div class="upload-button">upload button</div>
                    <div class="share-button">share button</div>
                </nav>
            </div>
        </header>

        <div class="main-content">
            <div class="title">Your projects</div>
            <div class="projects-grid">
                <div class="grid-item">
                    <div class="projects-title">1</div>
                    <div class="projects-content"></div>
                    <div class="projects-utilities">
                        <div class="favorite"></div>
                        <div class="eye"></div>
                        <div class="share"></div>
                    </div>
                    <div class="test"></div>
                </div>
                <div class="grid-item">
                    <div class="projects-title">2</div>
                    <div class="projects-content"></div>
                    <div class="projects-utilities">
                        <div class="favorite"></div>
                        <div class="eye"></div>
                        <div class="share"></div>
                    </div>
                    <div class="test"></div>
                </div>
                <div class="grid-item">
                    <div class="projects-title">3</div>
                    <div class="projects-content"></div>
                    <div class="projects-utilities">
                        <div class="favorite"></div>
                        <div class="eye"></div>
                        <div class="share"></div>
                    </div>
                    <div class="test"></div>
                </div>
                <div class="grid-item">
                    <div class="projects-title">4</div>
                    <div class="projects-content"></div>
                    <div class="projects-utilities">
                        <div class="favorite"></div>
                        <div class="eye"></div>
                        <div class="share"></div>
                    </div>
                    <div class="test"></div>
                </div>
                <div class="grid-item">
                    <div class="projects-title">5</div>
                    <div class="projects-content"></div>
                    <div class="projects-utilities">
                        <div class="favorite"></div>
                        <div class="eye"></div>
                        <div class="share"></div>
                    </div>
                    <div class="test"></div>
                </div>
                <div class="grid-item">
                    <div class="projects-title">6</div>
                    <div class="projects-content"></div>
                    <div class="projects-utilities">
                        <div class="favorite"></div>
                        <div class="eye"></div>
                        <div class="share"></div>
                    </div>
                    <div class="test"></div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="announcements">
                <div class="announcements-title">Announcements</div>
                <div class="announcements-flex">
                    <div class="announcement-item-1">1</div>
                    <div class="announcement-item-2">2</div>
                    <div class="announcement-item-3">3</div>
                </div>
            </div>
    
            <div class="trending">
                <div class="trending-title">trending</div>
                <div class="trending-flex">
                    <div class="trending-item-1">
                        <div class="trending-icon"></div>
                        <div class="trending-username"></div>
                        <div class="trending-title"></div>
                    </div>
                    <div class="trending-item-2">
                        <div class="trending-icon"></div>
                        <div class="trending-username"></div>
                        <div class="trending-title"></div>
                    </div>
                    <div class="trending-item-3">
                        <div class="trending-icon"></div>
                        <div class="trending-username"></div>
                        <div class="trending-title"></div>
                    </div>
                    <div class="trending-item-4">
                        <div class="trending-icon"></div>
                        <div class="trending-username"></div>
                        <div class="trending-title"></div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    
</body>
</html>
